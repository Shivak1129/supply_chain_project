version: 2

models:
  - name: Customer_order
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: order_date
        tests:
          - not_null
      - name: CUSTOMER_EMAIL
        tests:
          - not_null
          - valid_email_format:
              severity: warn
              tags: ['Raw_QA']
      - name: customer_phone
        tests:
          - not_null
          - column_length_is:
              expected_length: 10
              tags: ['Raw_QA'] 
      - name: quantity
        tests:
          - not_null
      - name: fuel_type
        tests:
          - accepted_values:
              values: ['Petrol', 'Diesel', 'Electric', 'Hybrid']  # update based on actual values
  - name: item_inventory
    columns:
      - name: item_id
        tests:
          - unique
          - not_null
      - name: item_name
        tests:
          - not_null
      - name: category
        tests:
          - not_null
          - accepted_values:
              values: ['SUV', 'Sedan', 'Hatchback', 'Truck']  # example values
              severity: warn

      - name: fuel_type
        tests:
          - accepted_values:
              values: ['Petrol', 'Diesel', 'Electric', 'Hybrid']
  - name: customer_order_snapshot
    tests:
      - no_special_chars:
          column_names: ["customer_name", "city_name", "item_name", "fuel_type"]
          tags: ['Silver_QA'] 